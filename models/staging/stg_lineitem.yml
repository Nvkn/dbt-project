version: 2

models:
  - name: stg_lineitem
    description: "Datos de elementos de línea obtenidos de la tabla 'lineitem'."
    config:
      on_schema_change: 'append_new_columns'
      contract:
        enforced: true
    columns:
      - name: L_ORDERKEY
        description: "Clave foránea que referencia al pedido."
        data_type: integer
        constraints:
          - type: not_null
          - type: foreign_key
            expression: "DB_SOURCE.DB_SOURCE_SCHEMA.ORDERS (O_ORDERKEY)"
        tests:
          - not_null
          - relationships:
              field: O_ORDERKEY
              to: ref('stg_orders')

      - name: L_PARTKEY
        description: "Clave foránea que referencia a la parte."
        data_type: integer
        constraints:
          - type: not_null
          - type: foreign_key
            expression: "DB_SOURCE.DB_SOURCE_SCHEMA.PART (P_PARTKEY)"
        tests:
          - not_null
          - relationships:
              field: P_PARTKEY
              to: ref('stg_part')

      - name: L_SUPPKEY
        description: "Clave foránea que referencia al proveedor."
        data_type: integer
        constraints:
          - type: not_null
          - type: foreign_key
            expression: "DB_SOURCE.DB_SOURCE_SCHEMA.SUPPLIER (S_SUPPKEY)"
        tests:
          - not_null
          - relationships:
              field: S_SUPPKEY
              to: ref('stg_supplier')

      - name: L_LINENUMBER
        description: "Número de línea."
        data_type: integer
        constraints:
          - type: not_null
        tests:
          - not_null

      - name: L_QUANTITY
        description: "Cantidad."
        data_type: decimal
        constraints:
          - type: not_null
        tests:
          - not_null

      - name: L_EXTENDEDPRICE
        description: "Precio extendido."
        data_type: decimal
        constraints:
          - type: not_null
        tests:
          - not_null

      - name: L_DISCOUNT
        description: "Descuento."
        data_type: decimal

      - name: L_TAX
        description: "Impuesto."
        data_type: decimal

      - name: L_RETURNFLAG
        description: "Indicador de devolución."
        data_type: varchar
        constraints:
          - type: not_null
        tests:
          - not_null

      - name: L_LINESTATUS
        description: "Estado de la línea."
        data_type: varchar
        constraints:
          - type: not_null
        tests:
          - not_null

      - name: L_SHIPDATE
        description: "Fecha de envío."
        data_type: date
        constraints:
          - type: not_null
        tests:
          - not_null

      - name: L_COMMITDATE
        description: "Fecha de compromiso."
        data_type: date
        constraints:
          - type: not_null
        tests:
          - not_null

      - name: L_RECEIPTDATE
        description: "Fecha de recepción."
        data_type: date
        constraints:
          - type: not_null
        tests:
          - not_null

      - name: L_SHIPINSTRUCT
        description: "Instrucción de envío."
        data_type: varchar
        constraints:
          - type: not_null
        tests:
          - not_null

      - name: L_SHIPMODE
        description: "Modo de envío."
        data_type: varchar
        constraints:
          - type: not_null
        tests:
          - not_null

    constraints:
      - type: primary_key
        columns: [L_ORDERKEY, L_LINENUMBER]
