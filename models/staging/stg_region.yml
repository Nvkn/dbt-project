version: 2

models:
  - name: stg_region
    description: "Regiones obtenidas de la tabla RAW Region de Snowflake Sample Data TPCH_SF1."
    columns:
      - name: R_REGIONKEY
        description: "Clave primaria de la región."
        constraints:
          - type: primary_key
        tests:
          - unique
          - not_null

      - name: R_NAME
        description: "Nombre de la región."
        constraints:
          - type: not_null
        tests:
          - not_null