version: 2

models:
  - name: stg_partsupp
    description: "Relaciones entre proveedores y productos obtenidas de la tabla RAW Partsupp de Snowflake Sample Data TPCH_SF1."
    columns:
      - name: PS_PARTKEY
        description: "Clave foránea que referencia al producto."
        data_type: integer
        constraints:
          - type: not_null
          - type: foreign_key
            expression: "dbt_staging.stg_part (P_PARTKEY)"
        tests:
          - not_null
          - relationships:
              field: P_PARTKEY
              to: ref('stg_part')

      - name: PS_SUPPKEY
        description: "Clave foránea que referencia al proveedor."
        data_type: integer
        constraints:
          - type: not_null
          - type: foreign_key
            expression: "dbt_staging.stg_supplier (S_SUPPKEY)"
        tests:
          - not_null
          - relationships:
              field: S_SUPPKEY
              to: ref('stg_supplier')

      - name: PS_AVAILQTY
        description: "Cantidad disponible del producto."
        data_type: integer
        tests:
          - not_null

      - name: PS_SUPPLYCOST
        description: "Costo de suministro del producto."
        data_type: decimal
        tests:
          - not_null
  
    constraints:
      - type: primary_key
        columns: [PS_PARTKEY, PS_SUPPKEY]