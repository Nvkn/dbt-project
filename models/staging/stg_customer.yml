version: 2

models:
  - name: stg_customer
    description: "Clientes obtenidos de la tabla RAW Customers de Snowflake Sample Data TPCH_SF1."
    config:
      on_schema_change: 'append_new_columns'
      contract:
        enforced: true
    columns:
      - name: C_CUSTKEY
        description: "Clave primaria del cliente."
        data_type: integer
        constraints:
          - type: primary_key
        tests:
          - unique
          - not_null

      - name: C_NAME
        description: "Nombre del cliente."
        data_type: varchar
        constraints:
          - type: not_null
        tests:
          - not_null

      - name: C_NATIONKEY
        description: "Clave foránea que referencia a la nación del cliente."
        data_type: integer
        constraints:
          - type: not_null
          - type: foreign_key
            expression: "DBT_PROJECT.DBT_STAGING.STG_NATION (N_NATIONKEY)"
        tests:
          - not_null
          - relationships:
              to: ref('stg_nation')
              field: N_NATIONKEY

      - name: C_ACCTBAL
        description: "Saldo de cuenta del cliente."
        data_type: real

      - name: C_MKTSEGMENT
        description: "Segmento de mercado del cliente."
        data_type: varchar
        constraints:
          - type: not_null
        tests:
          - not_null
