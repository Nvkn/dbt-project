version: 2

models:
  - name: stg_nation
    description: "Naciones obtenidas de la tabla RAW Nation de Snowflake Sample Data TPCH_SF1."
    columns:
      - name: N_NATIONKEY
        description: "Clave primaria de la nación."
        constraints:
          - type: primary_key
        tests:
          - unique
          - not_null

      - name: N_NAME
        description: "Nombre de la nación."
        constraints:
          - type: not_null
        tests:
          - not_null

      - name: N_REGIONKEY
        description: "Clave foránea que referencia a la región asociada con la nación."
        constraints:
          - type: not_null
          - type: foreign_key
            expression: "dbt_staging.stg_region (R_REGIONKEY)"
        tests:
          - not_null
          - relationships:
              to: ref('stg_region')
              field: R_REGIONKEY