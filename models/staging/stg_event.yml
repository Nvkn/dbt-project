version: 2

models:
  - name: stg_event
    description: "Tabla de staging para eventos que recoge información desde el origen 'src_event'."
    config:
      on_schema_change: 'append_new_columns'
      contract:
        enforced: true
    columns:
      - name: e_eventkey
        description: "Clave primaria del evento, identificador único de cada evento."
        data_type: integer
        constraints:
          - type: primary_key
        tests:
          - unique
          - not_null

      - name: e_name
        description: "Nombre del evento."
        data_type: varchar
        constraints:
          - type: not_null
        tests:
          - not_null

      - name: e_start_date
        description: "Fecha de inicio del evento."
        data_type: date
        constraints:
          - type: not_null
        tests:
          - not_null

      - name: e_end_date
        description: "Fecha de finalización del evento."
        data_type: date
        constraints:
          - type: not_null
        tests:
          - not_null

      - name: e_nationkey
        description: "Clave foránea que referencia al país asociado al evento."
        data_type: integer
        constraints:
          - type: not_null
          - type: foreign_key
            expression: "DBT_PROJECT.DBT_STAGING.STG_NATION (N_NATIONKEY)"
        tests:
          - not_null
          - relationships:
              to: ref('stg_nation')
              field: n_nationkey
