version: 2

models:
  - name: stg_part
    description: "Productos obtenidos de la tabla RAW Part de Snowflake Sample Data TPCH_SF1."
    config:
      on_schema_change: 'append_new_columns'
      contract:
        enforced: true
    columns:
      - name: P_PARTKEY
        description: "Clave primaria del producto."
        data_type: integer
        constraints:
          - type: primary_key
        tests:
          - unique
          - not_null

      - name: P_NAME
        description: "Nombre del producto."
        data_type: varchar
        constraints:
          - type: not_null
        tests:
          - not_null

      - name: P_MFGR
        description: "Fabricante del producto."
        data_type: varchar
        constraints:
          - type: not_null
        tests:
          - not_null

      - name: P_BRAND
        description: "Marca del producto."
        data_type: varchar
        constraints:
          - type: not_null
        tests:
          - not_null

      - name: P_TYPE
        description: "Tipo del producto."
        data_type: varchar
        constraints:
          - type: not_null
        tests:
          - not_null

      - name: P_SIZE
        description: "Tama√±o del producto."
        data_type: integer
        constraints:
          - type: not_null
        tests:
          - not_null

      - name: P_CONTAINER
        description: "Tipo de contenedor del producto."
        data_type: varchar
        constraints:
          - type: not_null
        tests:
          - not_null

      - name: P_RETAILPRICE
        description: "Precio de venta al por menor del producto."
        data_type: real
        constraints:
          - type: not_null
        tests:
          - not_null
