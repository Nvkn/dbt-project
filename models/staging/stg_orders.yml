version: 2

models:
  - name: stg_orders
    description: "Datos de pedidos obtenidos de la tabla 'orders'."
    columns:
      - name: O_ORDERKEY
        description: "Clave primaria del pedido."
        constraints:
          - type: primary_key
        tests:
          - unique
          - not_null

      - name: O_CUSTKEY
        description: "Clave for√°nea que referencia al cliente."
        constraints:
          - type: not_null
          - type: foreign_key
            expression: "dbt_staging.stg_customer (C_CUSTKEY)"
        tests:
          - not_null
          - relationships:
              field: C_CUSTKEY
              to: ref('stg_customer')

      - name: O_ORDERSTATUS
        description: "Estado del pedido."
        tests:
          - not_null

      - name: O_TOTALPRICE
        description: "Precio total del pedido."
        tests:
          - not_null

      - name: O_ORDERDATE
        description: "Fecha del pedido."
        tests:
          - not_null

      - name: O_ORDERPRIORITY
        description: "Prioridad del pedido."
        tests:
          - not_null

      - name: O_CLERK
        description: "Cajero del pedido."
        tests:
          - not_null

    constraints:
      - type: primary_key
        columns: [L_ORDERKEY, L_LINENUMBER]