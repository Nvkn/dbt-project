version: 2

models:
  - name: stg_orders
    description: "Datos de pedidos obtenidos de la tabla 'orders'."
    columns:
      - name: eventkey
        description: "Clave primaria del evento."
        constraints:
          - type: primary_key
        tests:
          - unique
          - not_null

      - name: name
        description: "Nombre del evento."
        tests:
          - not_null

      - name: nation_name
        description: "Nombre del pa√≠s donde se lleva a cabo el evento."
        tests:
          - not_null

      - name: start_date
        description: "Fecha de inicio del evento."
        tests:
          - not_null

      - name: end_date
        description: "Fecha de fin del evento."
        tests:
          - not_null