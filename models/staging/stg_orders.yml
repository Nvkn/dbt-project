version: 2

models:
  - name: stg_orders
    description: "Datos de pedidos obtenidos de la tabla 'orders'."
    config:
      on_schema_change: 'append_new_columns'
      contract:
        enforced: true
    columns:
      - name: O_ORDERKEY
        description: "Clave primaria del pedido."
        data_type: integer
        constraints:
          - type: primary_key
        tests:
          - unique
          - not_null

      - name: O_CUSTKEY
        description: "Clave for√°nea que referencia al cliente."
        data_type: integer
        constraints:
          - type: not_null
          - type: foreign_key
            expression: "DB_SOURCE.DB_SOURCE_SCHEMA.CUSTOMER (C_CUSTKEY)"
        tests:
          - not_null
          - relationships:
              field: C_CUSTKEY
              to: ref('stg_customer')

      - name: O_ORDERSTATUS
        description: "Estado del pedido."
        data_type: varchar
        constraints:
          - type: not_null 
        tests:
          - not_null

      - name: O_TOTALPRICE
        description: "Precio total del pedido."
        data_type: decimal
        constraints:
          - type: not_null 
        tests:
          - not_null

      - name: O_ORDERDATE
        description: "Fecha del pedido."
        data_type: timestamp
        constraints:
          - type: not_null 
        tests:
          - not_null

      - name: O_ORDERPRIORITY
        description: "Prioridad del pedido."
        data_type: varchar
        constraints:
          - type: not_null 
        tests:
          - not_null

      - name: O_CLERK
        description: "Cajero del pedido."
        data_type: varchar
        constraints:
          - type: not_null 
        tests:
          - not_null

      - name: O_STOREKEY
        description: "Clave externa de la tienda."
        data_type: integer
        constraints:
          - type: not_null
        tests:
          - not_null
          - relationships:
              field: ST_STOREKEY
              to: ref('stg_store')
