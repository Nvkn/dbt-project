version: 2

seeds:
  - name: stg_event
    description: "Datos de eventos generados mediante el archivo seed"
    config:
      on_schema_change: 'append_new_columns'
      contract:
        enforced: true
    columns:
      - name: e_eventkey
        description: "Clave primaria del evento."
        data_type: integer
        constraints:
          - type: primary_key
        tests:
          - unique
          - not_null

      - name: e_name
        description: "Nombre del evento."
        data_type: varchar
        constraints:
          - type: not_null 
        tests:
          - not_null

      - name: e_nation_name
        description: "Nombre del país donde se lleva a cabo el evento."
        data_type: varchar
        constraints:
          - type: not_null 
        tests:
          - not_null

      - name: e_start_date
        description: "Fecha de inicio del evento."
        data_type: date
        constraints:
          - type: not_null 
        tests:
          - not_null

      - name: e_end_date
        description: "Fecha de fin del evento."
        data_type: date
        constraints:
          - type: not_null 
        tests:
          - not_null

  - name: stg_store
    description: "Datos de tiendas generados mediante el archivo seed"
    config:
      on_schema_change: 'append_new_columns'
      contract:
        enforced: true
    columns:
      - name: st_storekey
        description: "Clave primaria de la tienda."
        data_type: integer
        constraints:
          - type: primary_key
        tests:
          - unique
          - not_null

      - name: st_name
        description: "Nombre de la tienda."
        data_type: varchar
        constraints:
          - type: not_null 
        tests:
          - not_null

      - name: st_nation_name
        description: "Nombre del país donde está localizada la tienda."
        data_type: varchar
        constraints:
          - type: not_null 
        tests:
          - not_null